<body>
    <header>
        <h1>Cinemática: o guia do movimento</h1>
        <nav>
            <ul id="menu">
                <li><a href="../html/index.html">Home</a></li>
                <li><a href="../html/mru.html">MRU</a></li>

                <li><a href="../html/queda-livre.html">Queda Livre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p id="paragrafo-instrucoes">Para resolver, siga as instruções:</p>
        <ul id="instrucoes">
            <li>Posição final e posição inicial em metros.</li>
            <li>Velocidade em metros por segundo.</li>
            <li>Tempo em segundos.</li>
        </ul>
        <section id="equacao-mu">
            <select id="opcoes">
                <option value="velocidade">Velocidade</option>
                <option value="posicao-final">Posição final</option>
                <option value="posicao-inicial">Posição inicial</option>
                <option value="tempo">Tempo</option>
            </select>
            <section id="inputs">
                <label for="velocidade">Velocidade em m/s: </label>
                <input type="number" class="input" disabled>
                <label for="posicao-final">Posição Final em metros: </label>
                <input type="number" class="input">
                <br><br>
                <label for="posicao-inicial">Posição inicial em metros: </label>
                <input type="number" class="input">
                <label for="tempo">Tempo em segundos: </label>
                <input type="number" class="input">
                <button id="resolver-equacao">Resolver!</button>
            </section>
        </section>
        <section id="resolucao">
        </section>
    </main>
    <script src="../js/movimento-uniforme.js"></script>
    <script src="../js/script.js"></script>
